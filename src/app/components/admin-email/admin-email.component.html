<div>
  <h1 class="center-text emailTitle">Agregar Email de administrador</h1>
  <div class="row">
    <div class="col-6 center-text center-vertical">
      <span>Email:</span>
    </div>
    <div class="col-6">
      <form [formGroup]="formGroup" (ngSumbit)="sendEmail()" id="emailForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" class="emailInput" matInput placeholder="Email">
          <mat-error *ngIf="formGroup.controls['email'].errors?.required">Introduzca un email valido</mat-error>
          <mat-error *ngIf="formGroup.controls['email'].errors?.email">Introduzca un email valido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input formControlName="pass" class="emailInput" matInput placeholder="Contraseña" [type]="showPass ? 'text' : 'password'">
          <svg matSuffix (click)="visible()" *ngIf="!showPass" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
          </svg>
          <svg matSuffix (click)="visible()" *ngIf="showPass" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0z" fill="none" />
            <path
              d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
            </svg>
          <mat-error *ngIf="formGroup.controls['email'].errors?.required">Introduzca una</mat-error>
        </mat-form-field>
      </form>
    </div>
    <div class="row full-width">
      <div class="col-12 center-text">
        <div class="button-wrapper">
          <button mat-raised-button color="secondary" (click)="sendEmail()" class="crearEmailBtn" type="submit"
            matStepperNext form="emailForm"><b>Siguiente</b></button>
        </div>
      </div>
    </div>
  </div>
</div>
